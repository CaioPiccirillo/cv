[package]
name = "akaze"
version = "0.3.1"
authors = ["Geordon Worley <vadixidav@gmail.com>"]
edition = "2018"
description = "AKAZE feature extraction algorithm for computer vision"
keywords = ["keypoint", "descriptor", "vision", "sfm", "slam"]
categories = ["computer-vision", "science::robotics"]
repository = "https://github.com/rust-cv/akaze"
documentation = "https://docs.rs/akaze/"
license = "MIT"
readme = "README.md"

[dependencies]
cv-core = { version = "0.10.0", default-features = false }
image = { version = "0.23.4", default-features = false }
log = { version = "0.4.8", default-features = false }
primal = { version = "0.2.3", default-features = false }
derive_more = { version = "0.99.7", default-features = false }
nshare = { version = "0.1.1", features = ["ndarray", "image"] }
ndarray = { version = "0.13.1", default-features = false }
float-ord = { version = "0.2.0", default-features = false }
space = "0.10.3"
bitarray = "0.2.1"


[dev-dependencies]
eight-point = "0.4.0"
cv-pinhole = "0.1.1"
arrsac = "0.4.0"
space = "0.10.3"
rand = "0.7.3"
rand_pcg = "0.2.1"
criterion = "0.3.2"
pretty_env_logger = "0.4.0"
image = "0.23.4"
bitarray = { version = "0.2.1", features = ["space"] }

[[bench]]
name = "criterion"
harness = false

[profile.dev]
# The tests take a very long time without optimization.
opt-level = 3

[profile.bench]
# Necessary to generate flamegraphs
debug = true
codegen-units = 1
