[package]
name = "cv-core"
version = "0.8.0"
authors = ["Geordon Worley <vadixidav@gmail.com>"]
edition = "2018"
description = "Contains core primitives used in computer vision applications"
documentation = "https://docs.rs/cv-core/"
repository = "https://github.com/rust-cv/cv-core"
keywords = ["computer", "vision", "core", "cv", "photogrammetry"]
categories = ["algorithms", "computer-vision", "no-std", "science", "science::robotics"]
license = "MIT"
readme = "README.md"

[features]
default = []
pinhole = []

[dependencies]
nalgebra = { version = "0.19.0", default-features = false }
derive_more = "0.99.2"
sample-consensus = "0.2.0"
float-ord = "0.2.0"
libm = "0.2.1"

[package.metadata."docs.rs"]
all-features = true
